<div class="homePage">
  <div class="banner">
    <nz-carousel [nzEffect]="'fade'" [nzAutoPlaySpeed]="5000" nzAutoPlay>
      <div nz-carousel-content [class]="item.class" *ngFor="let item of bannerArr">
        <div class="bannerTitle">
          <p>{{ item.subtitle }}</p>
          <h2>{{ item.title }}</h2>
        </div>
      </div>
    </nz-carousel>
  </div>
</div>
